<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Companion</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <header>
                    <h1 class="text-center bg-dark text-white"><i class="fa-solid fa-cloud-sun"></i> Weather Companion</h1>
                </header>
            </div>
        </div>
    </div>
    
    <div class="row">
        <aside class="col-md-3 bg-dark text-white">
            <h2>Search by City <i class="fa-solid fa-city"></i></h2>
            <div class="input-group mb-3">
                <input id="enter-city" type="text" class="form-control" placeholder="" aria-label="Enter a city">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fa-brands fa-searchengin"></i>
                    </button>
                </div>
            </div>
        </aside>
    </div>
    
       
      
    <script src="./assets/js/script.js"></script>
</body>
</html>
